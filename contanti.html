<body>

        <button class="menu-toggle">â˜°</button> <!-- Tasto per aprire il menu -->
        
    </div>
    
    <!-- Sidebar che si apre -->
    <div class="sidebar">
        <div class="logo">
            <h1>MusicFlow</h1>

        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>

    </div>
    
    <div class="container">
        <h1>Contattaci</h1>
        <form action="https://formspree.io/f/mqapzlpp" method="POST">
            <label for="contact-name">Nome:</label>
            <input type="text" id="contact-name" name="name" required><br><br>
          
            <label for="email">Email:</label>
            <textarea id="email" name="review" rows="4" required></textarea><br><br>
          
            <button type="submit">Invia</button>
        </form>
    </div>

    <div class="container reviews">
        <h2>Recensioni</h2>
        <form action="https://formspree.io/f/mldjrljb" method="POST">
            <label for="reviewer-name">Nome:</label>
            <input type="text" id="reviewer-name" name="name" required><br><br>
          
            <label for="review-text">Recensione:</label>
            <textarea id="review-text" name="review" rows="4" required></textarea><br><br>
          
            <label for="rating">Punteggio:</label>
            <div class="stars">
              <span data-value="1" class="star">&#9733;</span>
              <span data-value="2" class="star">&#9733;</span>
              <span data-value="3" class="star">&#9733;</span>
              <span data-value="4" class="star">&#9733;</span>
              <span data-value="5" class="star">&#9733;</span>
            </div>
            <input type="hidden" name="rating" id="rating" value="0">
            <br><br>
          
            <button type="submit">Invia Recensione</button>
        </form>
    </div>

    <script src="contati.js"></script>
</body>
</html>
