        <!-- Contenuto della pagina -->
        <div class="content-container px-6 py-16">
            <h2 class="text-4xl font-bold mb-8">Simba La Rue</h2>

            <div class="image-container text-center mb-12">
                <img src="Untitled-design-156.webp" alt="Simba La Rue" class="rounded-lg shadow-lg">
            </div>

            <div class="audio-container flex flex-col items-center space-y-8">
                <!-- Primo Audio Player -->
                <div class="audio-player bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
                    <p class="text-xl mb-4">MI PIACCIONO LE ARMI</p>
                    <img src="maxresdefault (2).jpg" alt="Music Cover" class="rounded-full mb-4 w-40 h-40 object-cover">
                    <div class="player-controls bg-gray-700 rounded-full p-3 flex items-center space-x-4">
                        <audio class="audio-file" src="Simba La Rue - MI PIACCIONO LE ARMI (Official Lyric Video).mp3"></audio>
                        <button class="play-pause text-white">
                            <i class="fas fa-play"></i>
                        </button>
                        <span class="current-time text-white text-sm">0:00</span>
                        <span class="text-white text-sm">/</span>
                        <span class="duration text-white text-sm">2:50</span>
                        <input class="seek-bar w-full h-1 bg-gray-400 rounded-full appearance-none" type="range">
                        <button class="volume text-white">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>

                <!-- Secondo Audio Player -->
                <div class="audio-player bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
                    <p class="text-xl mb-4">NO MIX NO MASTER</p>
                    <img src="sddefault.jpg" alt="Music Cover" class="rounded-full mb-4 w-40 h-40 object-cover">
                    <div class="player-controls bg-gray-700 rounded-full p-3 flex items-center space-x-4">
                        <audio class="audio-file" src="Simba La Rue - NO MIX NO MASTER (Official Lyric Video).mp3"></audio>

                        <span class="text-white text-sm">/</span>
                        <span class="duration text-white text-sm">0:00</span>
                        <input class="seek-bar w-full h-1 bg-gray-400 rounded-full appearance-none" type="range">
                        <button class="volume text-white">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>
